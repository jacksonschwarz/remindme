<head>
  <link rel="stylesheet" href="{{url_for('static', filename='materialize.min.css')}}"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="row">
    <div class="col s6">
      <input type="text" id="add-reminder"/>
    </div>
    <div style="padding-top:10px" class="col s6">
      <button class="btn btn-raised blue" onclick="add('add-reminder')">Add Reminder</button>
    </div>
  </div>

  {% for todo in todos %}
    <div class="card">
      <div style="float:right;padding-right:10px;padding-top:10px;">
        <button onclick="remove({{loop.index-1}})" class="btn btn-med btn-floating red">
          <i class="material-icons">remove</i>
        </button>
      </div>
      <h4 style="padding-top:50px;padding-left:25px;padding-bottom:10px;">{{todo}}</h4>
    </div>
  {% endfor %}
</body>

<script>
  let add=function(inputID){
    let message=document.getElementById(inputID).value
    window.location=`${window.location}add/${message}`
  }
  let remove=function(index){
    window.location=`${window.location}remove/${index}`
  }
</script>
